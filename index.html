<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>
    <style>
        body {
            background-color: #392d55;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            z-index: 3;
        }
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: 65vh; /* Smaller â†’ no scroll */
            background-color: #2a1f42;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin: 10px 0;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 15px 0;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #5c4b7d;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color .2s, transform .2s;
            box-shadow: 0 2px 5px rgba(0,0,0,.3);
        }
        button:hover {
            background-color: #6b5a8e;
            transform: scale(1.05);
        }

        /* ---------- THEMES ---------- */
        .night-theme { background:#1c162f; color:#d0c8e8; }
        .night-theme .iframe-container { background:#2f254a; }
        .night-theme button { background:#4a3b6a; }
        .night-theme button:hover { background:#5c4b7d; }

        .light-theme { background:#f0f0f0; color:#333; }
        .light-theme .iframe-container { background:#fff; box-shadow:0 0 10px rgba(0,0,0,.2); }
        .light-theme button { background:#4a90e2; color:#fff; }
        .light-theme button:hover { background:#357abd; }
        .light-theme h1 { text-shadow:none; }

        .halloween-theme {
            background:#1a1a1a; color:#ff7518;
            background-image:linear-gradient(to bottom,#ff7518,#1a1a1a);
        }
        .halloween-theme .iframe-container { background:#2e2e2e; }
        .halloween-theme button { background:#ff7518; color:#fff; }
        .halloween-theme button:hover { background:#e06615; }
        .halloween-theme h1 { text-shadow:0 0 10px #ff7518; }

        .christmas-theme {
            background:#87CEEB; color:#fff;
            background-image:linear-gradient(to bottom,#87CEEB,#4682B4);
        }
        .christmas-theme .iframe-container { background:#fff; box-shadow:0 0 10px rgba(0,0,0,.2); }
        .christmas-theme button { background:#c0392b; }
        .christmas-theme button:hover { background:#a93226; }
        .christmas-theme h1 { text-shadow:0 0 10px #fff; }

        /* ---------- HALLOWEEN DECORATIONS ---------- */
        .halloween-decoration {
            position: fixed;
            width: 60px; height: 60px;
            cursor: pointer;
            transition: transform .3s;
            z-index: 2;
            display: none;
        }
        .halloween-decoration:hover { transform: scale(1.2); }
        .pumpkin-bottom-left {
            bottom:15px; left:15px;
            background:url('https://img.icons8.com/color/48/000000/pumpkin.png') no-repeat center/contain;
        }
        .candy-bottom-right {
            bottom:15px; right:15px;
            background:url('https://img.icons8.com/color/48/000000/candy.png') no-repeat center/contain;
        }
        .shake { animation: shake .5s; }
        @keyframes shake {
            0%{transform:translateX(0)}25%{transform:translateX(-5px)}
            50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)}
        }

        /* ---------- SNOWFLAKES (EMOJI, CLEAN) ---------- */
        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1.2em;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0;
            user-select: none;
        }
        @keyframes fall {
            0%   { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Nyx</h1>

    <div class="iframe-container">
        <iframe id="embedFrame" src="https://nyxx.pages.dev" title="Nyx" allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"></iframe>
    </div>

    <div class="controls">
        <button onclick="setTheme('midnight')">Midnight</button>
        <button onclick="setTheme('night')">Night</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('halloween')">Halloween</button>
        <button onclick="setTheme('christmas')">Christmas</button>
        <button onclick="reloadEmbed()">Reload Embed</button>
        <button onclick="applyTabCloaking()">Tab Cloaking</button>
        <button onclick="applyAboutBlankCloaking()">About:Blank</button>
    </div>

    <!-- Halloween Decorations -->
    <div class="halloween-decoration pumpkin-bottom-left" onclick="animateDecoration(this)"></div>
    <div class="halloween-decoration candy-bottom-right" onclick="animateDecoration(this)"></div>

    <script>
        // ---------- THEME ----------
        function setTheme(theme) {
            document.body.className = '';
            document.querySelectorAll('.halloween-decoration').forEach(d => d.style.display = 'none');
            document.querySelectorAll('.snowflake').forEach(s => s.remove());

            if (theme === 'night') {
                document.body.classList.add('night-theme');
            } else if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else if (theme === 'halloween') {
                document.body.classList.add('halloween-theme');
                document.querySelectorAll('.halloween-decoration').forEach(d => d.style.display = 'block');
            } else if (theme === 'christmas') {
                document.body.classList.add('christmas-theme');
                startSnowfall();
            } else {
                document.body.classList.add('midnight-theme');
            }
            localStorage.setItem('theme', theme);
        }

        window.onload = () => setTheme(localStorage.getItem('theme') || 'midnight');

        // ---------- RELOAD EMBED ----------
        function reloadEmbed() {
            const iframe = document.getElementById('embedFrame');
            iframe.src = iframe.src;
        }

        // ---------- HALLOWEEN ANIMATION ----------
        function animateDecoration(el) {
            el.style.transform = 'scale(1.5)';
            el.classList.add('shake');
            setTimeout(() => {
                el.style.transform = 'scale(1)';
                el.classList.remove('shake');
            }, 500);
        }

        // ---------- SNOWFALL (EMOJI) ----------
        function startSnowfall() {
            for (let i = 0; i < 50; i++) {
                const s = document.createElement('div');
                s.className = 'snowflake';
                s.innerHTML = 'snowflake';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.animationDuration = Math.random() * 5 + 5 + 's';
                s.style.animationDelay = Math.random() * 5 + 's';
                s.style.fontSize = (Math.random() * 0.6 + 0.8) + 'em';
                document.body.appendChild(s);

                // Auto-remove after animation
                s.addEventListener('animationend', () => s.remove());
            }
        }

        // ---------- CLOAKING ----------
        function applyTabCloaking() {
            document.title = 'My Drive - Google Drive';
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
            const old = document.querySelector("link[rel='icon']");
            if (old) old.remove();
            document.head.appendChild(link);
        }

        function applyAboutBlankCloaking() {
            const win = window.open('about:blank', '_blank');
            if (win) {
                const d = win.document;
                d.open();
                d.write(`<!DOCTYPE html><html><head><title>Nyx</title>
                <style>body,html{margin:0;height:100%;overflow:hidden}
                iframe{width:100%;height:100%;border:none}</style></head>
                <body><iframe src="${location.href}" allowfullscreen></iframe></body></html>`);
                d.close();
            } else {
                alert('Popup blocked! Allow popups.');
            }
        }
    </script>
</body>
</html>
