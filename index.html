<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huna 7</title>
    <style>
        body {
            background-color: #392d55;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .search-container {
            background-color: #2a1f42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            background-color: #4a3b6a;
            color: #fff;
            font-size: 1em;
        }
        input[type="text"]::placeholder {
            color: #b0a8c8;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5c4b7d;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #6b5a8e;
        }
    </style>
</head>
<body>
    <h1>Huna 7</h1>
    <div class="search-container">
        <form action="https://duckduckgo.com/" method="get">
            <input type="text" name="q" placeholder="Search with DuckDuckGo..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <script>
        // Optional: Add any additional JavaScript functionality here
        document.querySelector('form').addEventListener('submit', function(e) {
            // Form submission handled by the browser; DuckDuckGo will process the query
            console.log('Search submitted');
        });
    </script>
</body>
</html>
