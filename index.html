<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>

    <!-- Vanta.net dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        /* Vanta background */
        #vanta-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        body {
            background: #000;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.98) 100%);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            z-index: 3;
        }

        /* ---- SQUARE CROPPED EMBED ---- */
        .iframe-wrapper {
            width: 90%;
            max-width: 800px;               /* max square size */
            aspect-ratio: 1 / 1;            /* force 1:1 */
            background-color: #111;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            margin: 10px 0;
            overflow: hidden;               /* cut off overflow */
            z-index: 1;
        }
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            object-fit: cover;              /* crop to fill the square */
            transform: scale(1.0);          /* optional fine-tune */
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 15px 0;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color .2s, transform .2s;
            box-shadow: 0 2px 5px rgba(0,0,0,.3);
        }
        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Vanta background -->
    <div id="vanta-bg"></div>

    <h1>Nyx</h1>

    <!-- Square + cropped embed -->
    <div class="iframe-wrapper">
        <iframe id="embedFrame"
                src="https://nyxx.pages.dev"
                title="Nyx"
                allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals">
        </iframe>
    </div>

    <div class="controls">
        <button onclick="reloadEmbed()">Reload Embed</button>
        <button onclick="applyTabCloaking()">Tab Cloaking</button>
        <button onclick="applyAboutBlankCloaking()">About:Blank</button>
    </div>

    <script>
        // ---------- VANTA.NET ----------
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xFFFFFF,
            backgroundColor: 0x000000,
            points: 12,
            maxDistance: 22,
            spacing: 16
        });

        // ---------- RELOAD EMBED ----------
        function reloadEmbed() {
            const iframe = document.getElementById('embedFrame');
            iframe.src = iframe.src;
        }

        // ---------- CLOAKING ----------
        function applyTabCloaking() {
            document.title = 'My Drive - Google Drive';
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
            const old = document.querySelector("link[rel='icon']");
            if (old) old.remove();
            document.head.appendChild(link);
        }

        function applyAboutBlankCloaking() {
            const win = window.open('about:blank', '_blank');
            if (win) {
                const d = win.document;
                d.open();
                d.write(`<!DOCTYPE html><html><head><title>Nyx</title>
                <style>body,html{margin:0;height:100%;overflow:hidden}
                iframe{width:100%;height:100%;border:none}</style></head>
                <body><iframe src="${location.href}" allowfullscreen></iframe></body></html>`);
                d.close();
            } else {
                alert('Popup blocked! Allow popups.');
            }
        }
    </script>
</body>
</html>
