<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huna 7</title>
    <style>
        body {
            background-color: #392d55;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .search-container {
            background-color: #2a1f42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            background-color: #4a3b6a;
            color: #fff;
            font-size: 1em;
        }
        input[type="text"]::placeholder {
            color: #b0a8c8;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5c4b7d;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #6b5a8e;
        }
        .theme-toggle, .cloak-options {
            margin-top: 20px;
        }
        .theme-toggle button, .cloak-options button {
            background-color: #5c4b7d;
            margin: 5px;
        }
        .theme-toggle button:hover, .cloak-options button:hover {
            background-color: #6b5a8e;
        }
        /* Darker theme variant */
        .dark-theme {
            background-color: #1c162f;
            color: #d0c8e8;
        }
        .dark-theme .search-container {
            background-color: #2f254a;
        }
        .dark-theme input[type="text"] {
            background-color: #3b2e5a;
        }
        .dark-theme button {
            background-color: #4a3b6a;
        }
        .dark-theme button:hover {
            background-color: #5c4b7d;
        }
    </style>
</head>
<body>
    <h1>Huna 7</h1>
    <div class="search-container">
        <form id="search-form" action="https://duckduckgo.com/" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search with DuckDuckGo..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="theme-toggle">
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="cloak-options">
        <button onclick="applyTabCloaking()">Apply Tab Cloaking</button>
        <button onclick="applyAboutBlankCloaking()">About:Blank Cloaking</button>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'default');
        }

        // Load saved theme on page load
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        };

        // Tab cloaking: Change the page title and favicon
        function applyTabCloaking() {
            document.title = "Google"; // Mimics a generic site title
            const favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = 'https://www.google.com/favicon.ico'; // Example favicon
            document.head.appendChild(favicon);
            alert('Tab cloaking applied: Title set to "Google" with a new favicon.');
        }

        // About:Blank cloaking: Open a new window with about:blank and embed the current page
        function applyAboutBlankCloaking() {
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                const doc = newWindow.document;
                doc.open();
                doc.write(`
                    <html>
                        <head>
                            <title>Huna 7</title>
                        </head>
                        <body style="margin:0;">
                            <iframe src="${window.location.href}" style="width:100%;height:100vh;border:none;"></iframe>
                        </body>
                    </html>
                `);
                doc.close();
                alert('About:Blank cloaking applied: Page loaded in an about:blank window.');
            } else {
                alert('Failed to open about:blank window. Ensure pop-ups are allowed.');
            }
        }

        // Log search submission (for debugging or future enhancements)
        document.getElementById('search-form').addEventListener('submit', function(e) {
            console.log('Search submitted:', document.querySelector('input[name="q"]').value);
        });
    </script>
</body>
</html>
