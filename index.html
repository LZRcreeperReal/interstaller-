<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>
    <style>
        body {
            background: #000;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.98) 100%);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            z-index: 3;
        }
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: 65vh;
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            margin: 10px 0;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 15px 0;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color .2s, transform .2s;
            box-shadow: 0 2px 5px rgba(0,0,0,.3);
        }
        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        /* Canvas for orbs and connections */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="orbCanvas"></canvas>
    <h1>Nyx</h1>
    <div class="iframe-container">
        <iframe id="embedFrame" src="https://nyxx.pages.dev" title="Nyx" allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"></iframe>
    </div>
    <div class="controls">
        <button onclick="reloadEmbed()">Reload Embed</button>
        <button onclick="applyTabCloaking()">Tab Cloaking</button>
        <button onclick="applyAboutBlankCloaking()">About:Blank</button>
    </div>

    <script>
        // ---------- RELOAD EMBED ----------
        function reloadEmbed() {
            const iframe = document.getElementById('embedFrame');
            iframe.src = iframe.src;
        }

        // ---------- CLOAKING ----------
        function applyTabCloaking() {
            document.title = 'My Drive - Google Drive';
            const link = document.createElement('link');
            link.rel = 'icon';
            link.href = 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png';
            const old = document.querySelector("link[rel='icon']");
            if (old) old.remove();
            document.head.appendChild(link);
        }

        function applyAboutBlankCloaking() {
            const win = window.open('about:blank', '_blank');
            if (win) {
                const d = win.document;
                d.open();
                d.write(`<!DOCTYPE html><html><head><title>Nyx</title>
                <style>body,html{margin:0;height:100%;overflow:hidden}
                iframe{width:100%;height:100%;border:none}</style></head>
                <body><iframe src="${location.href}" allowfullscreen></iframe></body></html>`);
                d.close();
            } else {
                alert('Popup blocked! Allow popups.');
            }
        }

        // ---------- ORBS & CONNECTIONS ----------
        const canvas = document.getElementById('orbCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const orbs = [];
        const maxOrbs = 60;
        const connectionRadius = 120;
        const orbRadius = 2;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Orb {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.6;
                this.vy = (Math.random() - 0.5) * 0.6;
                this.radius = orbRadius;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
        }

        function initOrbs() {
            while (orbs.length < maxOrbs) {
                orbs.push(new Orb());
            }
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < orbs.length; i++) {
                for (let j = i + 1; j < orbs.length; j++) {
                    const dx = orbs[i].x - orbs[j].x;
                    const dy = orbs[i].y - orbs[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < connectionRadius) {
                        ctx.beginPath();
                        ctx.moveTo(orbs[i].x, orbs[i].y);
                        ctx.lineTo(orbs[j].x, orbs[j].y);
                        ctx.globalAlpha = 1 - dist / connectionRadius;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            orbs.forEach(orb => {
                orb.update();
                orb.draw();
            });
            drawConnections();
            requestAnimationFrame(animate);
        }

        initOrbs();
        animate();

        // Gradually add more orbs over time
        setInterval(() => {
            if (orbs.length < maxOrbs) {
                orbs.push(new Orb());
            }
        }, 800);
    </script>
</body>
</html>
