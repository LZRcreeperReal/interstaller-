<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huna 7</title>
    <style>
        body {
            background-color: #392d55; /* Midnight theme */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 3; /* Ensure title is above decorations */
        }
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background-color: #2a1f42;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            z-index: 3; /* Ensure buttons are above decorations */
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #5c4b7d;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #6b5a8e;
            transform: scale(1.05);
        }

        /* Night Theme */
        .night-theme {
            background-color: #1c162f;
            color: #d0c8e8;
        }
        .night-theme .iframe-container {
            background-color: #2f254a;
        }
        .night-theme button {
            background-color: #4a3b6a;
        }
        .night-theme button:hover {
            background-color: #5c4b7d;
        }

        /* Light Theme */
        .light-theme {
            background-color: #f0f0f0;
            color: #333;
        }
        .light-theme .iframe-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .light-theme button {
            background-color: #4a90e2;
            color: #fff;
        }
        .light-theme button:hover {
            background-color: #357abd;
        }
        .light-theme h1 {
            text-shadow: none;
        }

        /* Halloween Theme */
        .halloween-theme {
            background-color: #1a1a1a;
            color: #ff7518;
            background-image: linear-gradient(to bottom, #ff7518, #1a1a1a);
        }
        .halloween-theme .iframe-container {
            background-color: #2e2e2e;
        }
        .halloween-theme button {
            background-color: #ff7518;
            color: #fff;
        }
        .halloween-theme button:hover {
            background-color: #e06615;
        }
        .halloween-theme h1 {
            text-shadow: 0 0 10px #ff7518;
        }
        .halloween-decoration {
            position: fixed;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 2;
        }
        .halloween-decoration:hover {
            transform: scale(1.2);
        }
        .pumpkin-bottom-left {
            bottom: 15px;
            left: 15px;
            background: url('https://img.icons8.com/color/48/000000/pumpkin.png') no-repeat center;
            background-size: contain;
        }
        .candy-bottom-right {
            bottom: 15px;
            right: 15px;
            background: url('https://img.icons8.com/color/48/000000/candy.png') no-repeat center;
            background-size: contain;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Christmas Theme */
        .christmas-theme {
            background-color: #87CEEB;
            color: #fff;
            background-image: linear-gradient(to bottom, #87CEEB, #4682B4);
        }
        .christmas-theme .iframe-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .christmas-theme button {
            background-color: #c0392b;
        }
        .christmas-theme button:hover {
            background-color: #a93226;
        }
        .christmas-theme h1 {
            text-shadow: 0 0 10px #fff;
        }
        .christmas-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: repeating-linear-gradient(
                45deg,
                #ff0000,
                #ff0000 10px,
                #00ff00 10px,
                #00ff00 20px
            );
            animation: swapColors 1s infinite;
            z-index: 4;
        }
        @keyframes swapColors {
            0% { background-position: 0 0; }
            50% { background-position: 20px 0; }
            100% { background-position: 0 0; }
        }
        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="christmas-lights" style="display: none;"></div>
    <h1>Huna 7</h1>
    <div class="iframe-container">
        <iframe src="https://duckduckgo.com/" title="DuckDuckGo Search"></iframe>
    </div>
    <div class="controls">
        <button onclick="setTheme('midnight')">Midnight</button>
        <button onclick="setTheme('night')">Night</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('halloween')">Halloween</button>
        <button onclick="setTheme('christmas')">Christmas</button>
        <button onclick="applyTabCloaking()">Tab Cloaking</button>
        <button onclick="applyAboutBlankCloaking()">About:Blank Cloaking</button>
    </div>
    <div class="halloween-decoration pumpkin-bottom-left" style="display: none;" onclick="animateDecoration(this)"></div>
    <div class="halloween-decoration candy-bottom-right" style="display: none;" onclick="animateDecoration(this)"></div>

    <script>
        // Theme management
        function setTheme(theme) {
            document.body.className = ''; // Reset classes
            document.querySelector('.christmas-lights').style.display = 'none';
            document.querySelector('.pumpkin-bottom-left').style.display = 'none';
            document.querySelector('.candy-bottom-right').style.display = 'none';
            document.querySelectorAll('.snowflake').forEach(s => s.remove());

            if (theme === 'night') {
                document.body.classList.add('night-theme');
            } else if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else if (theme === 'halloween') {
                document.body.classList.add('halloween-theme');
                document.querySelector('.pumpkin-bottom-left').style.display = 'block';
                document.querySelector('.candy-bottom-right').style.display = 'block';
            } else if (theme === 'christmas') {
                document.body.classList.add('christmas-theme');
                document.querySelector('.christmas-lights').style.display = 'block';
                startSnowfall();
            } else {
                document.body.classList.add('midnight-theme');
            }
            localStorage.setItem('theme', theme);
            console.log(`Theme set to: ${theme}`); // Debug theme change
        }

        // Load saved theme
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'midnight';
            setTheme(savedTheme);
            console.log('Controls loaded:', document.querySelectorAll('.controls button').length, 'buttons'); // Debug button count
        };

        // Halloween decoration animation
        function animateDecoration(element) {
            element.style.transform = 'scale(1.5)';
            element.classList.add('shake');
            setTimeout(() => {
                element.style.transform = 'scale(1)';
                element.classList.remove('shake');
            }, 500);
        }

        // Christmas snowfall
        function startSnowfall() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(snowflake);
            }
        }

        // Tab cloaking
        function applyTabCloaking() {
            document.title = 'Google';
            const favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.href = 'https://www.google.com/favicon.ico';
            document.head.appendChild(favicon);
            alert('Tab cloaking applied: Title set to "Google" with Google favicon.');
        }

        // About:Blank cloaking
        function applyAboutBlankCloaking() {
            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                const doc = newWindow.document;
                doc.open();
                doc.write(`
                    <html>
                        <head>
                            <title>Huna 7</title>
                        </head>
                        <body style="margin:0;">
                            <iframe src="${window.location.href}" style="width:100%;height:100vh;border:none;"></iframe>
                        </body>
                    </html>
                `);
                doc.close();
                alert('About:Blank cloaking applied: Page loaded in an about:blank window.');
            } else {
                alert('Failed to open about:blank window. Ensure pop-ups are allowed.');
            }
        }
    </script>
</body>
</html>
